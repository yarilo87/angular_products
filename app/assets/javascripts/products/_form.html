<form name="productForm" ng-submit="addProduct()" novalidate>
  <input type="text" ng-model="name" required></input>
  <input type="text" ng-model="color" required></input>
  <input type="number" name="price" ng-model="price" required></input>
  <button type="submit">Product</button>
  <div>productForm is {{productForm.$valid}}</div>
</form>
